spring:
  application:
    name: nim-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

dubbo:
  application:
    name: nim-service
  registry:
    address: ${dubbo.registry.address}
  protocol:
    port: 20880
  scan:
    base-packages: cn.nanchaos.nim.service

mybatis-plus:
  global-config:
    db-config:
      id-type: auto

# apollo
app:
  id: nim
apollo:
  meta: http://124.223.113.25:8080
  config-service: http://124.223.113.25:8080
  bootstrap:
    enabled: true